#当前激活配置
spring.profiles.active=prod


mybatis-plus.mapper-locations=classpath:/com/hedian/mapper/xml/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.hedian.entity
#mybatis plus 逻辑删除配置
mybatis-plus.global-config.logic-delete-value=0
mybatis-plus.global-config.logic-not-delete-value=1
mybatis-plus.global-config.sql-injector=com.baomidou.mybatisplus.mapper.LogicSqlInjector
mybatis-plus.global-config.meta-object-handler=com.hedian.config.MyMetaObjectHandler

controller.scanPackage=com.hedian.controller